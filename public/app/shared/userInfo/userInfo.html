<div class="user-info-container">
	<button id="logout" type="button" ng-click="logout()">Logout</button>
	<div class="user-icon">
		<i class="fa fa-user fa-lg"></i>
	</div>
	<div class="user-info-info">
		<p>{{user.firstName}} {{user.lastName}}</p>
		<p>{{user.role}}</p>
		<p>{{user.campus}}</p>
	</div>
</div>
