<student-mobile-side-bar-nav></student-mobile-side-bar-nav>


<user-info></user-info>

<div class="student-main-wrapper">

    <div class="checkin_cards_container">
       <div class="checkin_repeat_cards white_background_color">
           <div class="checkin_cards_head">
               <h1 id="student_header_text">Housing Check-Out Portal</h1>
           </div>
           <div class="checkin_card_instructions_text">
                  <p>Please select from the available time slots for your housing check-out.</p>
                  <p>If you have any questions please contact Bri at <a href="mailto:bri@devmounta.in" target="_top">bri@devmounta.in</a></p>
           </div>
       </div>
   </div>


    <div class="checkin_list_container">
       <div class="checkin_cards_container" ng-repeat="check in allCheckouts">
           <div class="checkin_repeat_cards white_background_color" ng-repeat="slot in check.checkoutAppointments">
               <div class="checkin_cards_head" >
                   <div>
                       <p>{{check.checkoutStart}} at {{slot.timeSlot}}</p>
                   </div>
               </div>
               <p class="checkin_cards_text">{{slot.user.firstName + " " + slot.user.lastName}}&nbsp;&nbsp;
                 <button type="button" name="button" ng-hide="slot.user" ng-if="hasSlot" ng-click="updateCheckouts(slot, check)">Select</button>
               </p>
           </div>
       </div>
  </div>


</div> <!--student main wrapper closing-->

</div> <!--main-wrapper closing div -->
