<user-info></user-info>

<div class="main-wrapper">

<!-- <button class="showCreate" ng-click="toggle_create = !toggle_create">New</button> -->

     <div class="checkin_create_block">
         <div class="checkin_create_block_header"><p>Create check-out</p></div>
         <div class="checkin_create_block_content white_background_color">
             <select id="checkin_campus_select" ng-model="checkout.campus">
                 <option value="">Campus</option>
                 <option value="Provo">Provo</option>
                 <option value="SLC">SLC</option>
                 <option value="Dallas">Dallas</option>
                 </select>
                 <input type="datetime-local" name="name" ng-model="checkout.start" placeholder="Start time"></input>
                 <br>
                 <input type="datetime-local" name="name" ng-model="checkout.end" placeholder="End time"></input>
                 <br>
                 <input type="number" name="name" ng-model="checkout.interval" placeholder="Minutes"></input>
                 <br>
                 <select ng-model="checkout.cohort">
                   <option value="">select cohort</option>
                   <option value="{{allCohorts.Provo.senior}}">Provo: {{allCohorts.Provo.senior}}</option>
                   <option value="{{allCohorts.Provo.junior}}">Provo: {{allCohorts.Provo.junior}}</option>
                   <option value="{{allCohorts.Provo.future}}">Provo: {{allCohorts.Provo.future}}</option>
                   <option value="{{allCohorts.SLC.senior}}">SLC: {{allCohorts.SLC.senior}}</option>
                   <option value="{{allCohorts.SLC.junior}}">SLC: {{allCohorts.SLC.junior}}</option>
                   <option value="{{allCohorts.SLC.future}}">SLC: {{allCohorts.SLC.future}}</option>
                   <option value="{{allCohorts.Dallas.senior}}">Dallas: {{allCohorts.Dallas.senior}}</option>
                   <option value="{{allCohorts.Dallas.junior}}">Dallas: {{allCohorts.Dallas.junior}}</option>
                   <option value="{{allCohorts.Dallas.future}}">Dallas: {{allCohorts.Dallas.future}}</option>

                 </select>
                 <button class="button_standard" ng-if="checkout.campus" id="create_checkin" type="button" name="button" ng-click="createCheckout(checkout)">Add</button>
             </div>
         </div>
    <div class="checkin_timeslots_container" ng-hide="!allCheckouts.length">
        <div class="checkin_timeslots_repeat white_background_color" ng-repeat="check in allCheckouts">
          <p class="checkin_create_header"><span>{{check.campus}} &mdash; {{check.cohort}}<i ng-click="deleteCheckouts(check)" class="fa fa-times"></i></span></p>
            <div class="checkin_create_header">{{check.checkoutDay}}</div>
            <p class="time_range">{{check.checkoutStart}}-{{check.checkoutEnd}}</p>
                <div class="checkin_timeslots" ng-repeat="slot in check.checkoutAppointments">
                <span>{{slot.timeSlot}} &mdash; </span>&nbsp;<span class="bold">{{slot.user.firstName}} {{slot.user.lastName}} </span>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--main-wrapper closing div -->
