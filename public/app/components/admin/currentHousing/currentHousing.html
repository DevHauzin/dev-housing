<user-info></user-info>

<div class="main-wrapper">

    <h1>current housing</h1>

    <input class="housing-search-bar" placeholder="search" ng-model="query[queryBy]" />

    <select ng-model="queryBy" /> //fix default value to not be blank
    <option value="unitNumber">Unit Number</option>
    <option value="campus">Campus</option>
    <option value="propertyName">Property Name</option>
    <!-- <option value="allCurrentOccupants">Occupant</option> -->
    </select>


    <div class="default_cards_container">
        <div class="default_repeat_cards" ng-repeat="unit in currentHousing | filter: query">
            <div class="default_cards_head">
                <div>
                    <p>{{unit.campus}} - {{unit.unitNumber}}</p> 
                </div>
            </div>
            <p class="default_cards_text">
              {{unit.propertyName}} {{unit.address.street1}} {{unit.address.street2}}<br>
              {{unit.currentBedrooms.roomNumber}} <br>
              Admin Notes: {{unit.adminNotes}}<br>
              <div ng-repeat="bedroom in unit.currentBedrooms">
                Room: {{bedroom.roomNumber}}
                <div ng-repeat="person in bedroom.currentOccupants">
                  Occupant: {{person.firstName}} {{person.lastName}}
                </div>
              </div>
            </p>
        </div>
    </div>

</div> <!--main-wrapper closing div -->
