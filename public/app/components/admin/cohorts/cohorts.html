<!--PROVO CAMPUS-->
<div class="main-wrapper">

<div class="options_arrangement">

	<div class="default_cards_container">
	    <div class="default_repeat_cards white_background_color">
	        <div class="default_cards_head"><div><p>Provo Cohorts</p></div><div><i ng-click="editProvo = !editProvo;" class="fa fa-plus"></i></div></div>
	        <div class="options_input">
						<p><span class="bold">Senior</span> &mdash; {{provoSenior}}
	        	<input ng-model="allCohorts.Provo.senior" ng-show="editProvo"></p>
	          <p><span class="bold">Junior</span> &mdash; {{provoJunior}}
						<input ng-model="allCohorts.Provo.junior" ng-show="editProvo"></p>
	          <p><span class="bold">Future</span> &mdash; {{provoFuture}}
						<input ng-model="allCohorts.Provo.future" ng-show="editProvo"></p><br>
	          <button class="button_standard" ng-show="editProvo" class="options-button" ng-click="saveCohorts(allCohorts)">Update</button>
	        </div>
	    </div>
	</div>
