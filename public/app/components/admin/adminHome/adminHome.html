<div class="main-wrapper">

    <div class="home_text_container">
        <p>HOME</p>
    </div>

    <div class="cards_list_container">
        <div class="admin_home_cards_container">
            <div class="admin_home_repeat_cards">
                <div class="admin_home_cards_head">
                    <div><h2 class="bold">Users Pending</h2></div>
                </div>
                <div ng-repeat="user in pendingUsers">
                    <p class="current_housing_cards_text">
                        {{user.firstName + " " + user.lastName}} -- {{user.campus}}&nbsp;&nbsp;
                        <i ng-click="toggleUpdate = !toggleUpdate" class="fa fa-pencil"></i>
                    </p>
                    <div class="" ng-show="toggleUpdate">
                        <textarea ng-model="user.cohortId" placeholder="Add a Cohort"></textarea><br>
                        <button ng-click="setCohortId(user._id, user.cohortId)">Set</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin_home_cards_container">
            <div class="admin_home_repeat_cards">
                <div class="admin_home_cards_head">
                    <div>
                        <h2 class="bold">Work Orders Pending</h2>
                    </div>
                </div>
                <div ng-repeat="wo in pendingWO">
                    <p class="current_housing_cards_text">
                        {{wo.problemType}} -- {{wo.description}}  -- {{wo.unit}}
                        -- <span class="bold"> {{wo.status}} </span>&nbsp;&nbsp;
                        <i ng-click="toggleUpdate = !toggleUpdate" class="fa fa-pencil"></i>
                    </p>
                    <div class="" ng-show="toggleUpdate">
                        <textarea ng-model="wo.status" placeholder="Set status"></textarea><br>
                        <button ng-click="setStatus(wo._id, wo.status)">Set</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--main-wrapper closing div -->
